
<div th:fragment = "bookFragment"
        class="container">
    <form action="/addBook" method="post">
        <div class="row p-2">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Назва книги</label>
                <input name ="name"
                       type="text"
                       class="form-control"
                       id="exampleFormControlInput1" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ISBN</label>
                <input name ="isbn"
                       type="string"
                       class="form-control"
                       id="exampleFormControlInput2" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Автор</label>
                <input name ="author"
                       type="text"
                       class="form-control"
                       id="exampleFormControlInput3" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Короткий опис книги</label>
                <textarea name="description"
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="3"></textarea>
            </div>
            <button id = "add-book"
                    type="submit"
                    class="btn btn-outline-success mx-auto">Додати книжку</button>
        </div>
    </form>
</div>
